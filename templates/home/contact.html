{% extends "base.html" %}

{% block title  %}Contact Us{% endblock %}

{% block body %}
<div class="container mt-3 mb-3">
<h1 class="text-center border border-dark fst-italic">CONTACT US</h1>
<form action="/contact/" method="post" class="row g-3">
  {% csrf_token %}
  <div class="col-md-6">
    <label for="firstname" class="form-label">First Name</label>
    <input type="text" class="form-control" id="firstname" name="firstname" required>
  </div>
    <div class="col-md-6">
    <label for="lastname" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="lastname" name="lastname" required>
  </div>
  <div class="col-md-12">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" required>
  </div>
  <div class="col-md-6">
    <label for="phone" class="form-label">Phone Number</label>
    <input type="text" class="form-control" id="phone" name="phone" required>
  </div>
  <div class="col-md-6">
    <label for="city" class="form-label">City</label>
    <input type="text" class="form-control" id="city" name="city" required>
  </div>
  <div class="form-group">
    <label for="content">Ask Your Query :</label>
    <textarea class="form-control" name="content" id="content" cols="30" rows="5"></textarea>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-success" id="submit">Submit</button>
  </div>
</form>
</div>
{% endblock %}
